<div class="row justify-content-center mt-4">
  <h1>Récapitulatif des primes</h1>
</div>

<div class="row justify-content-start align-items-center mt-3 ml-1">
  Année
  <select class="custom-select custom-select-sm ml-3" id="annee" name="annee" [(ngModel)]="anneePrimes"
    style="width: 100px" (click)="initData()">
    <option *ngFor="let annee of anneesPrimes" [ngValue]="annee">{{annee}}</option>
  </select>
</div>

<div class="row justify-content-start mt-3">
  <div class="col-6">
    <table id="primes" class="table table-striped table-bordered mt-3" cellspacing="0" width="100%">
      <thead class="thead-dark">
        <tr>
          <th class="th-sm">Date de début</th>
          <th class="th-sm">Date de fin</th>
          <th class="th-sm">Nature</th>
          <th class="th-sm">Prime (€)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mission of missionsEchues">
          <td>{{mission.startDate | date: "dd/MM/yyyy"}}</td>
          <td>{{mission.endDate | date: "dd/MM/yyyy"}}</td>
          <td>{{mission.nature.code}}</td>
          <td>{{mission.prime}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-6">
    <app-primes-graphique></app-primes-graphique>
  </div>
</div>
