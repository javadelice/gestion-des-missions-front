<div class="row justify-content-center align-items-center mt-4">
  <h1>Planning des missions</h1>
</div>

<div class="row justify-content-center align-items-center">
  <button type="button" class="btn btn-info ml-3 mr-3" (click)="prevMonth()">&lt;</button>
  <div class="month-nav col-1"><div class="row justify-content-center">{{ currentDate.format('MMMM') | uppercase}}</div></div>
  <button type="button" class="btn btn-info ml-3 mr-3" (click)="nextMonth()">&gt;</button>
</div>

<div class="row justify-content-center align-items-center">
  <button type="button" class="btn btn-info ml-3 mr-3" (click)="prevYear()">&lt;</button>
  <div class="year-nav col-1"><div class="row justify-content-center">{{ currentDate.format('YYYY') }}</div></div>
  <button type="button" class="btn btn-info ml-3 mr-3" (click)="nextYear()">&gt;</button>
</div>

<div class="row justify-content-center align-items-center">

  <table id="missions" class="table table-striped table-bordered mt-3" cellspacing="0" width="100%">
    <thead class="thead-dark">
      <tr>
        <th class="th-sm">Lundi</th>
        <th class="th-sm">Mardi</th>
        <th class="th-sm">Mercredi</th>
        <th class="th-sm">Jeudi</th>
        <th class="th-sm">Vendredi</th>
        <th class="th-sm">Samedi</th>
        <th class="th-sm">Dimanche</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of weeksInMonth">
        <td *ngFor="let day of week">
          <div class="row justify-content-start ml-2">{{day}}</div>
          <div class="row justify-content-center" *ngFor="let obj of missionDates"><span *ngIf="obj.date == day">
              <button type="button" class="btn btn-primary" style="width: 140px; height: 60px">{{obj.type}}</button>
            </span></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
